<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceBot - AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(79, 172, 254, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(79, 172, 254, 0.3);
            padding: 15px 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-brand {
            color: #4facfe;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(79, 172, 254, 0.2);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        /* Main Container */
        .main-container {
            display: flex;
            min-height: 100vh;
            padding-top: 80px;
            position: relative;
            z-index: 1;
        }

        /* Robot Section */
        .robot-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .robot-container {
            position: relative;
            margin-bottom: 40px;
        }

        /* Simple Cute Robot Design */
        .robot {
            width: 280px;
            height: 350px;
            position: relative;
            margin: 0 auto;
            animation: robotFloat 4s ease-in-out infinite;
        }

        @keyframes robotFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .robot-head {
            width: 140px;
            height: 100px;
            background: #f0f8ff;
            border-radius: 50px 50px 40px 40px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 4px solid #e1f5fe;
            overflow: hidden;
        }

        .robot-antenna {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 20px;
            background: #4fc3f7;
            border-radius: 2px;
        }

        .robot-antenna::after {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #29b6f6;
            border-radius: 50%;
            animation: antennaGlow 2s ease-in-out infinite;
        }

        @keyframes antennaGlow {
            0%, 100% { box-shadow: 0 0 5px #29b6f6; }
            50% { box-shadow: 0 0 15px #29b6f6; }
        }

        .robot-visor {
            position: absolute;
            top: 25px;
            left: 15px;
            right: 15px;
            height: 50px;
            background: linear-gradient(135deg, #1e88e5, #42a5f5);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .robot-eye {
            width: 18px;
            height: 18px;
            background: #00e5ff;
            border-radius: 50%;
            position: relative;
            animation: robotBlink 4s infinite;
            box-shadow: 0 0 10px #00e5ff;
        }

        .robot-eye::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        @keyframes robotBlink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        .robot-mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 8px;
            background: #90caf9;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .robot.talking .robot-mouth {
            animation: robotTalk 0.6s ease-in-out infinite alternate;
            background: #4fc3f7;
        }

        @keyframes robotTalk {
            0% { width: 40px; height: 8px; }
            100% { width: 50px; height: 12px; }
        }

        .robot-body {
            width: 120px;
            height: 160px;
            background: #f0f8ff;
            border-radius: 25px;
            margin: 15px auto 0;
            position: relative;
            border: 4px solid #e1f5fe;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .robot-chest-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-radius: 15px;
            border: 2px solid #90caf9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .robot-heart {
            width: 20px;
            height: 20px;
            background: #ff4757;
            border-radius: 50%;
            position: relative;
            animation: robotHeartbeat 1.5s ease-in-out infinite;
        }

        .robot-heart::before,
        .robot-heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4757;
            border-radius: 50%;
        }

        .robot-heart::before {
            top: -10px;
            left: 0;
        }

        .robot-heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes robotHeartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .robot-control-buttons {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .robot-control-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: buttonBlink 3s ease-in-out infinite;
        }

        .robot-control-button:nth-child(1) {
            background: #4caf50;
            animation-delay: 0s;
        }

        .robot-control-button:nth-child(2) {
            background: #ff9800;
            animation-delay: 0.5s;
        }

        .robot-control-button:nth-child(3) {
            background: #f44336;
            animation-delay: 1s;
        }

        @keyframes buttonBlink {
            0%, 90%, 100% { opacity: 0.3; }
            95% { opacity: 1; box-shadow: 0 0 8px currentColor; }
        }

        .robot-arms {
            position: absolute;
            top: 50px;
        }

        .robot-arm {
            width: 20px;
            height: 80px;
            background: #e3f2fd;
            border-radius: 10px;
            position: absolute;
            border: 3px solid #bbdefb;
        }

        .robot-arm.left {
            left: -30px;
            animation: robotArmWave 5s ease-in-out infinite;
        }

        .robot-arm.right {
            right: -30px;
            animation: robotArmWave 5s ease-in-out infinite;
            animation-delay: 2.5s;
        }

        .robot-arm::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: #e3f2fd;
            border-radius: 50%;
            border: 3px solid #bbdefb;
        }

        @keyframes robotArmWave {
            0%, 80%, 100% { transform: rotate(0deg); }
            10%, 70% { transform: rotate(20deg); }
            40% { transform: rotate(-10deg); }
        }

        .robot-legs {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .robot-leg {
            width: 25px;
            height: 50px;
            background: #e3f2fd;
            border-radius: 15px;
            border: 3px solid #bbdefb;
            position: relative;
        }

        .robot-leg::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 15px;
            background: #90caf9;
            border-radius: 20px;
            border: 2px solid #64b5f6;
        }

        /* Status Indicators */
        .robot-status {
            position: absolute;
            top: -20px;
            right: -20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: statusPulse 2s infinite;
        }

        .status-light.online {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .status-light.listening {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }

        .status-light.thinking {
            background: #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Voice Controls */
        .voice-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .voice-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
            position: relative;
            overflow: hidden;
        }

        .voice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.5);
        }

        .voice-btn:active {
            transform: translateY(-2px);
        }

        .voice-btn.listening {
            animation: voicePulse 1s ease-in-out infinite;
            background: linear-gradient(145deg, #ff4444, #ff6b6b);
        }

        @keyframes voicePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .voice-btn.processing {
            background: linear-gradient(145deg, #ffaa00, #ffd700);
            animation: voiceProcess 1s linear infinite;
        }

        @keyframes voiceProcess {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .voice-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .voice-wave {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
        }

        .voice-btn.listening .voice-wave {
            animation: voiceWaveExpand 2s linear infinite;
        }

        @keyframes voiceWaveExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            100% {
                width: 200%;
                height: 200%;
                opacity: 0;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        /* Chat Section */
        .chat-section {
            flex: 1;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
        }

        .chat-header {
            background: rgba(26, 26, 58, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-bottom: none;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #4facfe;
        }

        .chat-messages {
            flex: 1;
            background: rgba(26, 26, 58, 0.7);
            backdrop-filter: blur(20px);
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(79, 172, 254, 0.3);
            border-right: 1px solid rgba(79, 172, 254, 0.3);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.user .message-content {
            background: linear-gradient(145deg, #4facfe, #00f2fe);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2d1b69, #1a1a3a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4facfe;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .message-content {
            background: rgba(45, 27, 105, 0.8);
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 80%;
            color: white;
            line-height: 1.5;
            border: 1px solid rgba(79, 172, 254, 0.2);
        }

        .message-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        .chat-input {
            background: rgba(26, 26, 58, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 0 0 20px 20px;
            padding: 20px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-top: none;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background: rgba(45, 27, 105, 0.5);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .input-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4facfe;
            animation: loadingBounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(26, 26, 58, 0.95);
            backdrop-filter: blur(20px);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-color: rgba(255, 68, 68, 0.5);
            background: rgba(139, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .robot-section {
                padding: 20px;
            }

            .robot {
                width: 200px;
                height: 250px;
            }

            .robot-head {
                width: 100px;
                height: 75px;
            }

            .robot-body {
                width: 90px;
                height: 120px;
            }

            .chat-section {
                max-width: 100%;
                height: 60vh;
            }

            .voice-btn {
                width: 60px;
                height: 60px;
                font-size: 1.4rem;
            }
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(45, 27, 105, 0.3);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(145deg, #00f2fe, #4facfe);
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/dashboard" class="nav-brand">

                VoiceBot AI
            </a>
            <div class="nav-menu">

                </a>

                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AdvancedVoiceBot {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.isProcessing = false;
                this.isRobotTalking = false;
                this.speech = null;
                
                this.initializeElements();
                this.initializeVoiceRecognition();
                this.initializeTextToSpeech();
                this.initializeEventListeners();
                this.initializeParticles();
                this.setWelcomeTime();
            }

            initializeElements() {
                this.robot = document.getElementById('robot');
                this.robotMouth = document.getElementById('robotMouth');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.sendBtn = document.getElementById('sendBtn');
                this.messageInput = document.getElementById('messageInput');
                this.chatMessages = document.getElementById('chatMessages');
                this.statusOnline = document.getElementById('statusOnline');
                this.statusListening = document.getElementById('statusListening');
                this.statusThinking = document.getElementById('statusThinking');
            }

            initializeVoiceRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';

                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.updateRobotState('listening');
                        this.voiceBtn.classList.add('listening');
                        this.statusListening.style.display = 'block';
                        this.statusOnline.style.display = 'none';
                    };

                    this.recognition.onend = () => {
                        this.isListening = false;
                        this.updateRobotState('idle');
                        this.voiceBtn.classList.remove('listening');
                        this.statusListening.style.display = 'none';
                        this.statusOnline.style.display = 'block';
                    };

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.messageInput.value = transcript;
                        this.sendMessage();
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.showNotification('Voice recognition error. Please try again.', 'error');
                        this.updateRobotState('idle');
                    };
                } else {
                    this.voiceBtn.style.display = 'none';
                    console.warn('Speech recognition not supported');
                }
            }

            initializeTextToSpeech() {
                if ('speechSynthesis' in window) {
                    this.speech = window.speechSynthesis;
                }
            }

            initializeEventListeners() {
                this.voiceBtn.addEventListener('click', () => this.toggleVoiceRecognition());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    if (this.messageInput.value.trim()) {
                        this.sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                    } else {
                        this.sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                    }
                });
            }

            initializeParticles() {
                const particlesContainer = document.querySelector('.particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            toggleVoiceRecognition() {
                if (!this.recognition) {
                    this.showNotification('Voice recognition not supported in this browser', 'error');
                    return;
                }

                if (this.isListening) {
                    this.recognition.stop();
                } else if (!this.isProcessing) {
                    try {
                        this.recognition.start();
                    } catch (error) {
                        console.error('Error starting recognition:', error);
                        this.showNotification('Could not start voice recognition', 'error');
                    }
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isProcessing) return;

                this.isProcessing = true;
                this.messageInput.value = '';
                this.updateRobotState('thinking');

                // Add user message
                this.addMessage(message, 'user');

                // Show robot thinking
                this.statusThinking.style.display = 'block';
                this.statusOnline.style.display = 'none';
                this.voiceBtn.classList.add('processing');

                try {
                    // Call the actual API endpoint
                    const response = await this.callAPI(message);
                    
                    // Add bot response with delay for realism
                    setTimeout(() => {
                        this.addMessage(response, 'bot');
                        this.updateRobotState('talking');
                        this.speakMessage(response);
                        
                        // Reset state after speaking
                        setTimeout(() => {
                            this.updateRobotState('idle');
                            this.isProcessing = false;
                            this.statusThinking.style.display = 'none';
                            this.statusOnline.style.display = 'block';
                            this.voiceBtn.classList.remove('processing');
                        }, 3000);
                    }, 800);
                } catch (error) {
                    console.error('Error:', error);
                    this.addMessage('Sorry, I encountered an error while processing your message. Please try again.', 'bot');
                    this.updateRobotState('idle');
                    this.isProcessing = false;
                    this.statusThinking.style.display = 'none';
                    this.statusOnline.style.display = 'block';
                    this.voiceBtn.classList.remove('processing');
                    this.showNotification('Failed to process message', 'error');
                }
            }

            async callAPI(message) {
                try {
                    const response = await fetch('/api/process_message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    return data.response;
                } catch (error) {
                    console.error('API call error:', error);
                    throw error;
                }
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

                const contentWrapper = document.createElement('div');
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                contentWrapper.appendChild(contentDiv);
                contentWrapper.appendChild(timeDiv);

                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentWrapper);

                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            speakMessage(text) {
                if (!this.speech) return;

                // Stop any ongoing speech
                this.speech.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                utterance.volume = 0.8;

                utterance.onstart = () => {
                    this.isRobotTalking = true;
                    this.robot.classList.add('talking');
                };

                utterance.onend = () => {
                    this.isRobotTalking = false;
                    this.robot.classList.remove('talking');
                };

                utterance.onerror = () => {
                    this.isRobotTalking = false;
                    this.robot.classList.remove('talking');
                };

                // Try to use a more natural voice
                const voices = this.speech.getVoices();
                const preferredVoice = voices.find(voice => 
                    voice.name.includes('Google') || 
                    voice.name.includes('Microsoft') ||
                    voice.lang.includes('en-US')
                );
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }

                this.speech.speak(utterance);
            }

            updateRobotState(state) {
                this.robot.classList.remove('listening', 'thinking', 'talking');
                
                switch(state) {
                    case 'listening':
                        this.robot.classList.add('listening');
                        break;
                    case 'thinking':
                        this.robot.classList.add('thinking');
                        break;
                    case 'talking':
                        this.robot.classList.add('talking');
                        break;
                    case 'idle':
                    default:
                        // Robot returns to idle state
                        break;
                }
            }

            showNotification(message, type = 'info') {
                // Remove existing notifications
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notification => notification.remove());

                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;

                document.body.appendChild(notification);

                // Trigger animation
                setTimeout(() => notification.classList.add('show'), 100);

                // Remove after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            setWelcomeTime() {
                const welcomeTimeElement = document.getElementById('welcomeTime');
                if (welcomeTimeElement) {
                    welcomeTimeElement.textContent = new Date().toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                }
            }
        }

        // Initialize the VoiceBot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AdvancedVoiceBot();
        });

        // Handle mobile viewport
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setVH);
        setVH();
    </script>
</body>
